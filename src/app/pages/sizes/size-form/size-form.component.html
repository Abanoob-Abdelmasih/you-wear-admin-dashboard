<div class="row">
  <div class="col-lg-12 h-100">
    <nb-card>
      <nb-card-header>Add Size</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="sizeName" class="label">Size Name</label>
            <input type="text" nbInput fullWidth id="sizeName" placeholder="Small">
          </div>
          <div class="form-group">
            <label for="abbreviation" class="label">Abbreviation</label>
            <input type="Text" nbInput fullWidth id="abbreviation" placeholder="S">
          </div>
          <div class="form-group">
            <nb-checkbox><span class="h6">Activate</span></nb-checkbox>
          </div>
          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
