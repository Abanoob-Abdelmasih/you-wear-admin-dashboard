<div class="row">
  <div class="col-lg-12 h-100">
    <nb-card>
      <nb-card-header>Add Size</nb-card-header>
      <nb-card-body>
        <!-- Display validation errors for sizeName -->


        <form [formGroup]="sizeForm" (ngSubmit)="sizeDetailsFunction()">
          <div class="form-group">
            <label for="sizeName" class="label">Size Name</label>
            <input formControlName="sizeName" type="text" nbInput fullWidth id="sizeName" name="sizeName"
              placeholder="Small">
            <div *ngIf="formSubmitted && sizeForm.get('sizeName').hasError('required')" class=" text-danger ">
              Size Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="abbreviation" class="label">Abbreviation</label>
            <input formControlName="abbreviation" type="Text" nbInput fullWidth id="abbreviation" name="abbreviation"
              placeholder="S">
            <div *ngIf="formSubmitted && sizeForm.get('sizeName').hasError('minlength')" class=" text-danger ">
              Size Name must be at least 1 characters long.
            </div>
          </div>
          <div class="form-group">
            <!-- <nb-checkbox (checkedChange)="toggleActivate($event)"  name="activate"><span class="h6">Activate</span></nb-checkbox> -->
            <nb-toggle [(checked)]="activate"><span class="h6">Activate</span></nb-toggle>
          </div>
          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
