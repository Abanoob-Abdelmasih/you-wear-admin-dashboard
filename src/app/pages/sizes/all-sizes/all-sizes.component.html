<nb-card>
  <nb-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <div>Sizes</div>
      <button class="btn btn-primary" > <a [style]="'color:white;'" [routerLink]="['form']"> Add Size
        </a></button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="data" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
