<nb-card>
  <nb-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <div>Colors</div>
      <a [style]="'color:white;'" class="  h-100 btn btn-primary " [routerLink]="['form']"> Add Color
      </a>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="data" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
