<div class="row">
  <div class="col-lg-12  ">
    <nb-card size="large">
      <nb-card-header>Add Color</nb-card-header>
      <nb-card-body>
        <form [formGroup]="colorForm" (ngSubmit)="colorDetailsFunction()">
          <div class="form-group">
            <label for="colorName" class="label">Color Name</label>
            <input formControlName="colorName" type="text" nbInput fullWidth id="colorName" name="colorName"
              placeholder="Red">
            <div *ngIf="formSubmitted && colorForm.get('colorName').hasError('required')" class=" text-danger ">
              Color Name is required!.
            </div>
            <div *ngIf="formSubmitted && colorForm.get('colorName').hasError('minlength')" class=" text-danger ">
              Color Name must be at least 3 characters long!.
            </div>
          </div>
          <div class="form-group">
            <label for="hexcode" class="label">Hexcode</label>
            <input type="Text" nbInput fullWidth id="hexcode" name="hexcode" [(ngModel)]="color"
              [ngModelOptions]="{standalone: true}" placeholder="#ffffff">
            <input [(colorPicker)]="color" [style.background]="color" [cpOutputFormat]="'hex'" nbInput />
            <!-- <div *ngIf="formSubmitted && colorForm.get('hexcode').hasError('required')" class=" text-danger ">
              Hexcode is required!.
            </div>
            <div *ngIf="formSubmitted && colorForm.get('hexcode').hasError('maxlength')" class=" text-danger ">
              Hexcode must be 7 characters long!.
            </div> -->
          </div>
          <div class="form-group">
            <!-- <nb-checkbox (checkedChange)="toggleActivate($event)"  name="activate"><span class="h6">Activate</span></nb-checkbox> -->
            <nb-toggle [(checked)]="activate"><span class="h6">Activate</span></nb-toggle>
          </div>
          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
