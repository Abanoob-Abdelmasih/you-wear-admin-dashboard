<div class="row">
  <div class="col-lg-12 h-100">
    <nb-card>
      <nb-card-header>Basic form</nb-card-header>
      <nb-card-body>
        <form [formGroup]="productForm" (ngSubmit)="productDetailsFunction()">
          <div class="form-group">
            <label for="productName" class="label">Product name</label>
            <input type="text" nbInput fullWidth id="productName" name="productName" placeholder="T-Shirt">
          </div>

          <!-- Table -->
          <div>
            <table class="table table-bordered text-white">
              <thead>
                <tr>
                  <th scope="col">Color</th>
                  <th scope="col">Size</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">
                    <nb-select placeholder="Select color" formControlName="colorSelected" class="w-100">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                      <nb-option value="3">Option 3</nb-option>
                      <nb-option value="4">Option 4</nb-option>
                    </nb-select>
                  </td>
                  <td>
                    <nb-select placeholder="Select size" class="w-100">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                      <nb-option value="3">Option 3</nb-option>
                      <nb-option value="4">Option 4</nb-option>
                    </nb-select>
                  </td>
                  <td>
                    <input type="text" nbInput fullWidth id="quantity" name="quantity" placeholder="12">
                  </td>
                  <td>
                    <button type="button" nbButton status="success" class="text-center w-100">Add</button>
                  </td>
                </tr>

                <!-- Display selected configs -->
                <tr>
                  <td scope="row">
                    <nb-select placeholder="Color" class="w-100">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                      <nb-option value="3">Option 3</nb-option>
                      <nb-option value="4">Option 4</nb-option>
                    </nb-select>
                  </td>
                  <td>
                    <nb-select placeholder="Size" class="w-100">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                      <nb-option value="3">Option 3</nb-option>
                      <nb-option value="4">Option 4</nb-option>
                    </nb-select>
                  </td>
                  <td>10</td>
                  <td><button type="button" nbButton status="danger" class="text-center w-100">Remove</button></td>
                </tr>
                <!-- End display selected configs -->

              </tbody>
            </table>
          </div>

          <!-- End of table -->

          <!-- dropzone -->
          <div class="mb-3">
            <ngx-dropzone (change)="onSelect($event)">
              <ngx-dropzone-label>Drop here</ngx-dropzone-label>
              <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                [removable]="true" (removed)="onRemove(f)">
              </ngx-dropzone-image-preview>
            </ngx-dropzone>
          </div>
          <!-- end of dropzone -->

          <div class="form-group">
            <nb-toggle [(checked)]="activate"><span class="h6">Activate</span></nb-toggle>
          </div>

          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
